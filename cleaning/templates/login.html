{% extends 'index.html' %}
{% load static %}

{% block content %}

<div id="login" class="form-area">
    <h2>Login</h2>
    {% if errors %}
    <div class="errors-area">
        <div class="alert alert-danger" role="alert">
            {{ errors }}
        </div>
    </div>
    {% endif %}
    <form action="/login" method="POST">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
        {% csrf_token %}
    </form>
</div>
</form>



{% endblock %}
